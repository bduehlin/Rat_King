<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat King</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        <div id="popout"></div>
        <div id="tabs">
            <div id="settingsTab" class="circleButton"></div>
            <div id="lineageTab" class="circleButton"></div>
            <div id="royaltytab" class="circleButton"></div>
        </div>
        <div id="main">
            <div class="pointTracker"><span id="pointValue">0</span> <span id="pointName"></span></div>
            <div class="ratTracker"><span id="ratTotal">1</span> rats</div>
            <button class="btnGetPoint" onclick = "game.getPoint()">Encourage</button>
        </div>
        <div id="buy">
            <div id="upgrades"></div>
            <div id="buildings">
                <button id="buyNest" class="buildingBuy">
                    <p>Buy a nest</p>
                    <span id="nestCost"></span>
                </button>
                <button id="buyCage" class="buildingBuy">
                    <p>Buy a cage</p>
                    <span id="cageCost"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
